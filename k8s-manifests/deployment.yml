apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  labels:
    app: fastapi-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: kremzeeq/fastapi-hello-world:latest
        resources:
          limits:
            memory: "80Mi"
            cpu: "6m"
        ports:
        - containerPort: 80
        env:
        - name: ENV
          value: "dev"
        