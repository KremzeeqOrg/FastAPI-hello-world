apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  labels:
    app: fastapi-app
spec:
  replicas: {{ .Values.configmap.replicas }}
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: kremzeeq/fastapi-hello-world:latest
        resources:
          limits:
            memory: {{ .Values.resource-limits.memory }}
            cpu: {{ .Values.resource-limits.cpu }}
        ports:
        - containerPort: 80
        env:
        - name: ENV
          value: {{ .Values.namespace }}
        